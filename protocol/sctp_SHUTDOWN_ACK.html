<h1 class="topictitle1">SCTP SHUTDOWN ACK数据块格式</h1>


<div><p></p>

<div class="section"><h4 class="sectiontitle">关闭证实(SHUTDOWN ACK)数据块的格式</h4><p>在完成了关闭程序后必须使用该数据块来确认收到的SHUTDOWN数据块。</p>
<div class="fignone"><span class="figcap"><b>图1 </b>SCTP SHUTDOWN ACK数据块格式</span>

<br><span><img src="image/sctp-format-general-SHUTDOWN-ACK.png"></span></div>
<p>数据块标志位(8bit)：在发送方设置为全0，并在接收方忽略。SHUTDOWN ACK中不再包含其他参数。</p>
</div>
