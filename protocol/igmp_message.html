<h1 class="topictitle1">IGMP报文格式</h1>


<div><p></p>

<p>IGMP消息封装在IP报文中。</p>

<p>IP报文头的协议类型字段值为2，用来标识数据部分封装了IGMP消息。</p>

<p>IP报文头的目的地址字段用来标识该IGMP消息的目的接收端。</p>

<p>IP报文头的TTL字段值为1，表示IGMP消息只在本地网段传播。</p>

<p>IGMP有三个版本，不同版本报文格式不一样。</p>

<p>不同版本的IGMP协议，支持的IGMP消息也不同。</p>
