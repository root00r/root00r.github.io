<h1 class="topictitle1">OSPFv3 LSAck报文格式</h1>

<div>
<p>用来对接收到的LSU报文进行确认。内容是需要确认的LSA的Header（一个LSAck报文可对多个LSA进行确认）。LSAck（Link
State Acknowledgment Packet）报文根据不同的链路以单播或组播的形式发送。</p>

<p><span><img src="image/ospfv3-packet-lsack.png"></span></p>
